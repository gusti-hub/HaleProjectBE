name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: docker build -t registry.digitalocean.com/hale-container-registry/hale-be:latest .

    - name: Login to DigitalOcean Container Registry
      run: echo ${{ secrets.DOCKER_ACCESS_TOKEN }} | docker login registry.digitalocean.com -u anggaraputra9552@gmail.com --password-stdin

    - name: Push Docker image to DigitalOcean Container Registry
      run: docker push registry.digitalocean.com/hale-container-registry/hale-be:latest

    - name: Deploy to DigitalOcean Droplet
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_REGISTRY }}/hale-be:latest
          docker stop hale-be-container || true
          docker rm hale-be-container || true
          docker run -d --name hale-be-container -p 5000:5000 -e MONGO_URI=${{ secrets.MONGO_URI }} -e JWT_SECRET=${{ secrets.JWT_SECRET }} -e NODE_ENV=${{ secrets.NODE_ENV }} -e PORT=5000 registry.digitalocean.com/hale-container-registry/hale-be:latest

