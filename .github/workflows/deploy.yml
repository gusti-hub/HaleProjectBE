name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: docker build -t registry.digitalocean.com/your-registry/your-backend:latest .

    - name: Login to DigitalOcean Container Registry
      run: echo ${{ secrets.DOCKER_ACCESS_TOKEN }} | docker login registry.digitalocean.com -u your-username --password-stdin

    - name: Push Docker image to DigitalOcean Container Registry
      run: docker push registry.digitalocean.com/your-registry/your-backend:latest

    - name: Deploy to DigitalOcean Droplet
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} your-user@your-droplet-ip << 'EOF'
          docker pull registry.digitalocean.com/your-registry/your-backend:latest
          docker stop your-backend-container || true
          docker rm your-backend-container || true
          docker run -d --name your-backend-container -p 3000:3000 registry.digitalocean.com/your-registry/your-backend:latest
        EOF
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}